<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buá»•i 39</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="overView">
        <div class="container">
            <h1 class="title"><span>Smatyx </span>Todo App</h1>
            <form action="" class="form-todos">
                <div class="form-search">
                    <input type="text" class="ip-search" placeholder="Search Todos" />
                    <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></i></button>
              </div>
              <button class="btn-add">Add</button>
            </form>
            <div class="place-todos">
                <div class="todo">
                    <span class="content">Hotell Thandia</span>
                    <div class="action">
                    <button class="nav-action delete">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                    <button class="nav-action change">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    <button class="nav-action complated">
                        <i class="fa-solid fa-check-to-slot"></i>
                    </button>
                    </div>
                </div>
            </div>
        </div>
      
        <div class="overlay hidden"></div>
        <div class="table-add-todo hidden">
            <div class="top">
                <input type="text" placeholder="Add Todos" />
            </div>
            <div class="bottom">
                <button class="bottom-btn add-save">Save</button>
                <button class="bottom-btn add-cancel">Cancel</button>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
