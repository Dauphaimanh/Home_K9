<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Kohi</title>
    <link rel="stylesheet" href="../cascading/kohi.css">
</head>
<body>
    
    <div class="pack">

        <div class="ic">
          <div class="sigma"></div>
          <div class="alpha">#DCA97A</div>
          <div class="beta">#B7714F</div>
          <div class="gamma">#6B3626</div>
          <div class="epsilon">#A3BBBF</div>
          <div class="omega"></div>
        </div>

        <div class="ni">
          <div class="sigma-2"></div>
          <div class="alpha-2">#9EB799</div>
          <div class="beta-2">#FFCEAB</div>
          <div class="gamma-2">#EE897F</div>
          <div class="epsilon-2">#F14668</div>
          <div class="omega-2"></div>
        </div>

        <div class="san">
          <div class="sigma-3"></div>
          <div class="alpha-3">#F2F2E8</div>
          <div class="beta-3">#4A8B85</div>
          <div class="gamma-3">#031B1D</div>
          <div class="omega-3"></div>
        </div>

        <div class="shi">
          <div class="sigma-4"><h3>cây cam ngọt của tôi</h3></div>
          <div class="alpha-4"><span>màu chủ đạo</span>#CC5F34</div>
          <div class="beta-4">#F8A233</div>
          <div class="gamma-4">#6A693B</div>
          <div class="epsilon-4"><img src="/Mnh/image/cây cam ngọt của tôi.jpg" alt=""></div>
          <div class="omega-4"><p>*cảm hứng từ bìa sách</p></div>
        </div>

    </div>

    <div class="packer">

      <div class="go">
        <div class="sigma-5"></div>
        <div class="alpha-5">#FFC0DB</div>
        <div class="beta-5">#FBF9E4</div>
        <div class="gamma-5">#8BCED7</div>
        <div class="epsilon-5">#FF8EBA</div>
        <div class="omega-5"></div>
      </div>

      <div class="rok">
        <div class="sigma-6"></div>
        <div class="alpha-6"><span>màu chủ đạo</span>#242021</div>
        <div class="beta-6">#FEFEFE</div>
        <div class="gamma-6">#CA9B43</div>
        <div class="epsilon-6"><img src="/Mnh/image/bức tranh kỳ quái.jpg" alt=""></div>
        <div class="omega"></div>
      </div>

      <div class="nan">
        <div class="sigma-7"></div>
        <div class="alpha-7"><span>màu chủ đạo</span>#618C79</div>
        <div class="beta-7">#C8D4C8</div>
        <div class="gamma-7">#966C3A</div>
        <div class="epsilon-7"><img src="/Mnh/image/giấc mơ đời người.jpg" alt=""></div>
        <div class="omega-7"></div>
      </div>

      <div class="hac">
        <div class="sigma-8"></div>
        <div class="alpha-8">#EBE6DA</div>
        <div class="beta-8">#8E8E8E</div>
        <div class="gamma-8">#5F5942</div>
        <div class="omega-8"></div>
      </div>

    </div>

</html>
